<html ng-app="appUtils">

<head>
    <meta charset="utf-8">
    <title>Mixshake | Utils </title>
    <link rel="shortcut icon" href="media/icons/favicon_play.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <!-- Angular Material requires Angular.js Libraries -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- Application sources -->
    <!-- <script src="app.js" type="text/javascript"></script> -->
    <script src="utils/appUtils.js" type="text/javascript"></script>
    <script src="components/services/dpAppUtils.js" type="text/javascript"></script>

    <!-- Styles -->
    <link href="css/app.config.css" rel="stylesheet" type="text/css" />

    <!-- <script>
        debugger;
    </script> -->

</head>


<body>
    <div class="appUtils" ng-controller="appUtilsController" style="color:black;">
        <h1> I am app utils </h1>

        <div>
            <h2> Convertors </h2>
            <div>
                <p> Convert from Shrink song list to Raw song list </p>
                <button type="button" ng-click="convertFromShrinkToRaw()">Convert </button>
            </div>
            <div>
                <p> Convert from Raw song list to Shrink song list </p>
                <button type="button" ng-click="convertFromRawToShrink()">Convert </button>
            </div>
        </div>

        <div>
            <h2> Adding Songs </h2>

            <div layout="column" layout-padding ng-cloak>

                <md-content class="md-no-momentum">
                    <md-input-container class="md-icon-float md-block">
                        <label>Video Id</label>
                        <input ng-model="song.id" type="text">
                    </md-input-container>

                    <md-input-container md-no-float class="md-block">
                        <label>Artist</label>
                        <input ng-model="song.artist" type="text">
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Song Name</label>
                        <input ng-model="song.songName" type="text">
                    </md-input-container>

                    <md-button ng-click="addSong()" class="md-raised" >Button</md-button>

                </md-content>

            </div>




        </div>

</body>

</html>
