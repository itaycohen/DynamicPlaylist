<html ng-app="dynamicPlaylistApp">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Mixshake is a free personalized internet radio. Enjoy auto-generated playlists with the music you love. Choose your favorite genres.">
    <meta name="keywords" content="streaming,youtube,music,free,genre,genres,taste,mix,shake,mixshake,listen,infinity,online,playlist,player,youtube">
    <!-- <title>Mixshake | Listen to Free Streaming Music Online</title> -->
    <title>Mixshake | Free personalized internet radio</title>
    <link rel="shortcut icon" href="media/icons/favicon_mixshake_32.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Angular Material requires Angular.js Libraries -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- Application sources -->
    <script src="app.js" type="text/javascript"></script>
    <script src="components/services/dpAppUtils.js" type="text/javascript"></script>
    <script src="components/services/dpSongsListLoaderService.js" type="text/javascript"></script>
    <script src="components/services/dpSongsListUtils.js" type="text/javascript"></script>
    <script src="components/services/dpSongsListLogic.js" type="text/javascript"></script>
    <script src="components/services/dpPlayerService.js" type="text/javascript"></script>
    <script src="components/playerPanel/playerComponent/dpYoutubeEmbedComponent.js" type="text/javascript"></script>
    <script src="components/controlPanel/smartBarsComponent/genreWidgetManager/dpGenreWidgetManager.js" type="text/javascript"></script>
    <script src="components/controlPanel/smartBarsComponent/genreWidget/dpGenreWidget.js" type="text/javascript"></script>
    <script src="components/controlPanel/smartBarsComponent/tagSwitcher/dpTagSwitcher.js" type="text/javascript"></script>
    <script src="components/controlPanel/listComponents/playlistComponent/dpDynamicPlaylist.js" type="text/javascript"></script>
    <script src="components/playingBar/dpPlayingBar.js" type="text/javascript"></script>

    <!-- Styles -->
    <link href="css/app.config.css" rel="stylesheet" type="text/css" />
</head>


<body ng-cloak>
    <!--The app-->
    <div class="app" ng-class="getAppClass()" ng-controller="appController">

        <!--Toolbar-->
        <ng-include src='getToolbarTemplateUrl()'></ng-include>

        <!--Main View-->
        <!--space-between: for stretching the left part-->
        <!--layout-xs="column" layout-sm="column" - when width is smaller than 960px we change to column layout-->
        <div class="main-view" ng-class="getMainViewClass()"  layout-align="start space-between" >
                
            <!--Left side-->
            <div ng-class="getPlayerAndWidgetViewClass()" layout="column" layout-align="start stretch" class="boxWithHeight">

                <!--Youtube Player Container-->
                <!--Youtube Player-->
                <dp-youtube-embed-directive></dp-youtube-embed-directive>
                
                <!--Smart Widgets Container-->
                <!--Smart Widgets-->
                <dp-genre-widget-manager flex layout="column" layout-align="start stretch" class="widget-manager-container"></dp-genre-widget-manager>
            </div>

            <!--Right side-->
            <div flex-gt-sm layout="column" layout-align="start stretch" class="right-side boxWithHeight">
                <dp-dynamic-playlist ng-class="getPlaylistClass()"></dp-dynamic-playlist>
            </div>
        </div>
        <!-- <div ng-class="getPlayingBarClass()" layout="row" class="now-playing-bar-container"></div> -->
        <dp-playing-bar></dp-playing-bar>
    </div>
