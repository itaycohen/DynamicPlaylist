<html ng-app="appUtils">

<head>
    <meta charset="utf-8">
    <title>Mixshake | Utils </title>
    <link rel="shortcut icon" href="media/icons/favicon_play.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <!-- Angular Material requires Angular.js Libraries -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- Application sources -->
    <!-- <script src="app.js" type="text/javascript"></script> -->
    <script src="utils/appUtils.js" type="text/javascript"></script>
    <script src="components/services/dpAppUtils.js" type="text/javascript"></script>

    <!-- Styles -->
    <link href="utils/appUtils.css" rel="stylesheet" type="text/css" />

    <!-- <script>
        debugger;
    </script> -->

</head>


<body>
    <div class="appUtils" ng-controller="appUtilsController">
        <h2> App Utils </h2>
        <div ng-cloak>
            <md-content class="md-padding">
                <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
                    <md-nav-item md-nav-click="goto('page1')" name="page1">
                        Add Songs
                    </md-nav-item>
                    <md-nav-item md-nav-click="goto('page2')" name="page2">
                        Converters
                    </md-nav-item>
                    <md-nav-item md-nav-click="goto('page3')" name="page3">
                        Tests
                    </md-nav-item>
                </md-nav-bar>
                <div class="ext-content">

                    <div ng-show="currentNavItem === 'page1'">
                        <h2> Adding Songs</h2>
                        <div layout="column" layout-padding ng-cloak>
                            <md-content class="md-no-momentum">

                                <div layout="row">

                                    <!-- <h3> YouTube ID </h3> -->
                                    <md-input-container class="md-icon-float md-block">
                                        <label>Video Id</label>
                                        <input ng-model="song.id" type="text">
                                        <!-- <md-button ng-click="loadSongDetails()" class="md-raised">Load Details</md-button> -->
                                    </md-input-container>
                                    <md-input-container class="md-icon-float md-block">
                                        <p ng-if="isNewSong(song.id)">New Song</p>
                                        <p ng-if="!isNewSong(song.id)">Already Exist</p>
                                    </md-input-container>
                                </div>

                                <div layout="row">

                                    <!-- <h3> Song Details </h3> -->
                                    <md-input-container md-no-float class="md-block">
                                        <label>Artist</label>
                                        <input ng-model="song.artist" type="text">
                                    </md-input-container>
                                    <md-input-container class="md-block">
                                        <label>Song Name</label>
                                        <input ng-model="song.songName" type="text">
                                    </md-input-container>
                                </div>


                                <h3> Song Genres </h3>
                                <div layout="row">
                                    <md-input-container class="md-block">
                                        <label>Pop</label>
                                        <input ng-model="song.songGenres[0]" type="number">
                                    </md-input-container>
                                    <md-input-container class="md-block">
                                        <label>Alternative</label>
                                        <input ng-model="song.songGenres[1]" type="number">
                                    </md-input-container>
                                    <md-input-container class="md-block">
                                        <label>Dance</label>
                                        <input ng-model="song.songGenres[2]" type="number">
                                    </md-input-container>
                                    <md-input-container class="md-block">
                                        <label>R&B</label>
                                        <input ng-model="song.songGenres[3]" type="number">
                                    </md-input-container>
                                </div>
                                <div layout="row">
                                    <md-input-container class="md-block">
                                        <label>Latin</label>
                                        <input ng-model="song.songGenres[4]" type="number">
                                    </md-input-container>
                                    <md-input-container class="md-block">
                                        <label>Soul</label>
                                        <input ng-model="song.songGenres[5]" type="number">
                                    </md-input-container>
                                    <md-input-container class="md-block">
                                        <label>Hip-Hop</label>
                                        <input ng-model="song.songGenres[6]" type="number">
                                    </md-input-container>
                                </div>

                                <div layout="row">
                                    <md-button ng-click="addSong()" class="md-raised">Add Song</md-button>
                                    <md-button ng-click="cleanSong()" class="md-raised">Clean Song</md-button>
                                </div>

                                <md-input-container class="md-block">
                                    <label>Songs To Add</label>
                                    <!-- <input ng-model="songToAdd" type="text"> -->
                                    <textarea rows="2" cols="50" ng-model="songToAdd">
                                    </textarea>
                                </md-input-container>
                                <md-button ng-click="cleanAllSongs()" class="md-raised">Clean All Songs</md-button>





                            </md-content>

                        </div>
                    </div>

                    <div ng-show="currentNavItem === 'page2'">
                        <h2> Convertors </h2>
                        <div>
                            <p> Convert from Shrink song list to Raw song list </p>
                            <button type="button" ng-click="convertFromShrinkToRaw()">Convert </button>
                        </div>
                        <div>
                            <p> Convert from Raw song list to Shrink song list </p>
                            <button type="button" ng-click="convertFromRawToShrink()">Convert </button>
                        </div>
                    </div>

                    <div ng-show="currentNavItem === 'page3'">
                        <h2> Tests </h2>
                    </div>

                </div>

            </md-content>
        </div>
    </div>

</body>

</html>
