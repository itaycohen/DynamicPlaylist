<div class="genre-widget" layout="row" layout-align="space-between center">

    <div class="genre-name text-no-select genre-name-container-small" >
        {{genre}}
    </div>
    
    <md-slider-container class="slider-container slider-container-small" >
        <md-slider id="genre-slider" ng-model="$parent.widgetValue" min="0" max="100" aria-label="volume" class="md-accent genre-slider" md-range="" ng-change="onWidgetChange()"></md-slider>
    </md-slider-container>
</div>
