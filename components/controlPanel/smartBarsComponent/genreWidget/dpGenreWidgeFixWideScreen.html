<div class="genre-widget" layout="row" layout-align="space-between center">

    <div layout="row"  class="genre-name-wrapper" flex="25">
        <div class="remove-genre-container">
            <svg fill="#FFFFFF" width="20px" height="20px"  viewBox="0 0 24 24"  xmlns="http://www.w3.org/2000/svg">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
        </div>
        <div class="genre-name text-no-select genre-name-container-big" >
            {{genre}}
        </div>
    </div>
    
    <md-slider-container class="slider-container" flex="75">
        <md-slider ng-model="$parent.widgetValue" min="0" max="5" aria-label="volume" class="md-accent" md-range="" ng-change="onWidgetChange()"></md-slider>
    </md-slider-container>
</div>
