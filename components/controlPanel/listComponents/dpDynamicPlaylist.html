<div md-content layout="column" layout-padding>
    <h4> Next Songs To Be Played </h4>
    <div ng-repeat="songIndex in songsIndexesList | limitTo:15">
        <div>
            {{$index + 1}}.{{logicService.getSongArtistAndNameByIndex(songIndex)}}
            <br>
        </div>
    </div>



    <h4> Already Played Songs </h4>
    <div ng-repeat="songIndex in alreadyPlayedSongsIndexesListFull track by $index | limitTo:10" ng-if="$index < alreadyPlayedSongsIndexesListFull.length - 1">
        <div>
            {{$index + 1}}.{{logicService.getSongArtistAndNameByIndex(songIndex)}}
            <br>
        </div>
    </div>
</div>
