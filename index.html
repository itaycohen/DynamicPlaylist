<html ng-app="dynamicPlaylistApp">

<head>
    <meta charset="utf-8">
    <title>Jumble Music List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>


    <!-- Application sources -->
    <script src="components/services/dpSongsListLoaderService.js" type="text/javascript"></script>
    <script src="components/services/dpSongsListUtils.js" type="text/javascript"></script>
    <script src="components/services/dpSongsListLogic.js" type="text/javascript"></script>
    <script src="components/playerPanel/dpPlayerPanelService.js" type="text/javascript"></script>
    <!--<script src="components/playerPanel/playerComponent/dpYoutubeEmbedService.js" type="text/javascript"></script>-->
    <script src="components/playerPanel/playerComponent/dpYoutubeEmbedComponent.js" type="text/javascript"></script>
    <script src="components/controlPanel/smartBarsComponent/genreWidgetManager/dpGenreWidgetManager.js" type="text/javascript"></script>
    <script src="components/controlPanel/smartBarsComponent/genreWidget/dpGenreWidget.js" type="text/javascript"></script>
    <script src="components/controlPanel/currentPlayingComponent/dpCurrentPlayingBar.js" type="text/javascript"></script>
    <script src="components/controlPanel/listComponents/dpDynamicPlaylist.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>

    <!-- Styles -->
    <link href="css/app.config.css" rel="stylesheet" type="text/css" />

</head>

<body ng-cloak>

    <!--Toolbar-->
    <md-toolbar class="toolbar">
        <h2 class="md-toolbar-tools">Jumble Music List</h2>
    </md-toolbar>

    <!--The app-->
    <!--space-between: for stretching the left part-->
    <div class="main-view" layout="row" layout-align="start space-between" layout-xs="column" layout-sm="column">

        <!--Left side-->

        <div flex="40" flex-xs="100" flex-sm="100" layout="column" layout-align="start center" class="boxWithHeight" style="background : green;">
            <!--Youtube Player Container-->
            <!--<div flex >-->
                <!--Youtube Player-->
                <dp-youtube-embed-directive></dp-youtube-embed-directive>
            <!--</div>-->
            <!--Smart Widgets Container-->
            <!--<div flex layout="row" layout-align="center center">-->
                <!--Smart Widgets-->
                <dp-genre-widget-manager></dp-genre-widget-manager>
            <!--</div>-->
        </div>

        <!--Right side-->
        <div flex layout="column" layout-align="start stretch" class="boxWithHeight" style="background : red;">

            <!--Dynamic Playlist-->
            <dp-dynamic-playlist></dp-dynamic-playlist>
        </div>
    </div>
</body>

</html>
