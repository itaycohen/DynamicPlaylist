        <div layout="column" layout-align="start stretch">
            <dp-youtube-embed-directive></dp-youtube-embed-directive>

        <div layout="column" layout-align="start center">

            <dp-current-playing-bar></dp-current-playing-bar>

            <dp-dynamic-playlist></dp-dynamic-playlist>

    </div>
