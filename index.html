<html ng-app="dynamicPlaylistApp">

<head>
    <meta charset="utf-8">
    <title>Jumble Music List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>


    <!-- Application sources -->
    <script src="components/services/dpSongsListLoaderService.js" type="text/javascript"></script>
    <script src="components/services/dpSongsListUtils.js" type="text/javascript"></script>
    <script src="components/services/dpSongsListLogic.js" type="text/javascript"></script>
    <script src="components/playerPanel/dpPlayerPanelService.js" type="text/javascript"></script>
    <!--<script src="components/playerPanel/playerComponent/dpYoutubeEmbedService.js" type="text/javascript"></script>-->
    <script src="components/playerPanel/playerComponent/dpYoutubeEmbedComponent.js" type="text/javascript"></script>
    <script src="components/controlPanel/smartBarsComponent/genreWidgetManager/dpGenreWidgetManager.js" type="text/javascript"></script>
    <script src="components/controlPanel/smartBarsComponent/genreWidget/dpGenreWidget.js" type="text/javascript"></script>
    <script src="components/controlPanel/currentPlayingComponent/dpCurrentPlayingBar.js" type="text/javascript"></script>
    <script src="components/controlPanel/listComponents/playlistComponent/dpDynamicPlaylist.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-99014397-1', 'auto');
        ga('send', 'pageview');

    </script>

    <!-- Styles -->
    <link href="css/app.config.css" rel="stylesheet" type="text/css" />

</head>

<body ng-cloak>

    <!--The app-->
    <div class="app" ng-controller="appController">
        <!--Toolbar-->
        <md-toolbar class="toolbar">
            <h2 class="md-toolbar-tools">Jumble Music List</h2>
        </md-toolbar>

        <!--Main View-->
        <!--space-between: for stretching the left part-->
        <!--layout-xs="column" layout-sm="column" - when width is smaller than 960px we change to column layout-->
        <div class="main-view" ng-class="getMainViewClass()" layout="row" layout-align="start space-between" layout-xs="column" layout-sm="column">

            <!--Left side-->
            <div flex-gt-sm="40" flex-sm="auto" flex-xs="auto" layout="column" layout-align="start center" class="boxWithHeight" style="background : green;">
                
                <!--Youtube Player Container-->
                <!--<div flex >-->
                <!--Youtube Player-->
                <dp-youtube-embed-directive></dp-youtube-embed-directive>
                <!--</div>-->
                <!--Smart Widgets Container-->
                <!--<div flex layout="row" layout-align="center center">-->
                <!--Smart Widgets-->
                <dp-genre-widget-manager class="widget-manager-container"></dp-genre-widget-manager>
                <!--</div>-->
            </div>

            <!--Right side-->
            <div flex layout="column" layout-align="start stretch" class="boxWithHeight" style="background : red; color: green;">

                <!--Dynamic Playlist-->
                <dp-dynamic-playlist></dp-dynamic-playlist>
            </div>
        </div>
    </div>
</body>

</html>
